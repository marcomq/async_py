[package]
name = "async_py"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
dunce = "1.0.4"
serde_json = "1.0.114"
thiserror = "2.0"
tokio = { version = "1.36.0", features = ["sync", "macros"] }

[features]
default = ["pyo3"]
# default = ["rustpython"]
pyo3 = ["dep:pyo3"]
rustpython = ["dep:rustpython-vm", "dep:rustpython-stdlib"]

[dependencies.pyo3]
version = "0.26.0"
features = ["auto-initialize"]
optional = true

[dev-dependencies]
tempfile = "3"
[dependencies.rustpython-vm]
version = "0.4.0"
optional = true
features = ["threading", "serde", "importlib"]
[dependencies.rustpython-stdlib]
version = "0.4.0"
optional = true
features = ["threading"]

# The `full` feature for tokio is needed for the tests
[dev-dependencies.tokio]
version = "1"
features = ["full"]


